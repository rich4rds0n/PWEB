<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Informe seus dados</p>
    </div>

    <fieldset class="grupo">
         <div class="campo"> 
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome"> 
        </div>

        <div class="campo">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
        
        <div class="campo">
            <label for="nascmento">Data de nascimento</label>
            <input type="date" name="nasciemnto" id="nascimento">
        </div>
        
        <div class="campo">
            <label for="genero">Genêro</label>
            <input type="text" name="genero" id="genero">
        </div>
    </fieldset>
    <br>

    <fieldset class="grupo">
        <div class="campo">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade">
        </div>

        <div class="campo">
            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado">
        </div>

        <div class="campo">
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco">
        </div>

        <div class="campo">
            <label for="complemento">Complemento/Ponto de referência</label>
            <textarea name="complemento" id="complemento" cols="30" rows="1.5"></textarea>
        </div>
    </fieldset>
    <br>

    <fieldset class="grupo">
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label for="facebook">Facebook</label>
            <input type="text" name="facebook" id="facebook">
        </div>

        <div class="campo">
            <label for="twitter">Twitter</label>
            <input type="text" name="twitter" id="twitter">
        </div>

        <div class="campo">
            <label for="facebook">Facebook</label>
            <input type="text" name="facebook" id="facebook">
        </div>

        <div class="campo">
            <label for="linkedin">LinkedIn</label>
            <input type="text" name="linkedin" id="linkedin">
        </div>
    </fieldset>
    <br>

    <button class="botao" type="submit" >Concluído</button>
</body>
</html>
